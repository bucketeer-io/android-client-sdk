name: Build & Integration tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 11
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@8379f6a1328ee0e06e2bb424dadb7b159856a326 # v4.4.0
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: false

      - name: Ktlint
        run: ./gradlew lintKotlin --stacktrace --build-cache

      - name: Check Lint
        run: ./gradlew lintDebug --stacktrace --build-cache

      - name: Build all build types
        run: ./gradlew assemble --stacktrace --build-cache

      - name: Run Bucketeer unit tests
        run: ./gradlew :bucketeer:testDebugUnitTest --stacktrace --build-cache

      - name: upload bucketeer build reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bucketeer-build-reports
          path: bucketeer/build/reports
  e2e:
    needs: build
    uses: ./.github/workflows/e2e.yml
    secrets: inherit

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.jvmargs="-Xmx2g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError"
